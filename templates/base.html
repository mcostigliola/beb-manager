{% load static %}
<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Domus Bauli{% endblock %}</title>

  <link rel="icon" href="{% static 'images/domus-bauli.png' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;600&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ink: "#222222",
            coral: "#FF385C",
            sand: "#F7F7F7",
            charcoal: "#111827"
          },
          fontFamily: {
            sans: ["Manrope", "ui-sans-serif", "system-ui"],
            serif: ["Fraunces", "ui-serif", "Georgia"]
          },
          keyframes: {
            fadeUp: {
              "0%": { opacity: "0", transform: "translateY(16px)" },
              "100%": { opacity: "1", transform: "translateY(0)" }
            },
            slowZoom: {
              "0%": { transform: "scale(1)" },
              "100%": { transform: "scale(1.06)" }
            }
          },
          animation: {
            fadeUp: "fadeUp 800ms ease-out both",
            slowZoom: "slowZoom 12s ease-in-out infinite alternate"
          }
        }
      }
    }
  </script>
  <style>
    .hero-slide {
      transition: opacity 900ms ease;
    }
  </style>
</head>
<body class="bg-sand text-ink font-sans">
  {% block content %}{% endblock %}
</body>
</html>
